# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go build and publish artifact

on:
  push:
    tags:        
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'

    - name: Extract tag from the reference
      run: |
        ZOLARA_GIT_TAG=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
        echo "Tag name is $ZOLARA_GIT_TAG"
        echo "ZOLARA_GIT_TAG=$ZOLARA_GIT_TAG" >> $GITHUB_ENV
    
    - name: Build with tag
      run: go build -a -installsuffix cgo -o pki-vault-service-${ZOLARA_GIT_TAG} .

    - name: Upload artifact with tag
      uses: actions/upload-artifact@v4
      with:
        name: pki-vault-service-${{ env.ZOLARA_GIT_TAG }}
        path: ${{ github.workspace }}/pki-vault-service-${{ env.ZOLARA_GIT_TAG }}

    - name: Debug env.HARBOR_PATH value
      run: echo "env.HARBOR_PATH=${{ env.HARBOR_PATHs }}"

    - name: Configure Docker for insecure registry
      run: |
        echo '{ "insecure-registries" : ["nexuszolara.me"] }' | sudo tee /etc/docker/daemon.json
        sudo systemctl restart docker

    - name: Create Harbor TLS certificate and key
      run: |
        echo "${{ secrets.HARBOR_CERT }}" > /tmp/harbor.crt
        echo "${{ secrets.HARBOR_KEY }}" > /tmp/harbor.key
        
        sudo cp /tmp/harbor.crt /usr/local/share/ca-certificates/harbor.crt
        sudo update-ca-certificates

    - uses: ko-build/setup-ko@v0.8
    - name: Build and push Docker image using ko and .ko.yaml
      env:
        KO_DOCKER_REPO: nexuszolara.me/zolara-microservice
        GODEBUG: x509ignoreCN=1
      run: |
        ko login nexuszolara.me --username ${{ secrets.HARBOR_USERNAME }} --password ${{ secrets.HARBOR_PASSWORD }}
        ko build -t ${{ env.ZOLARA_GIT_TAG }} .

