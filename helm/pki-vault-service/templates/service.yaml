apiVersion: v1
kind: Service
metadata:
  name: "{{ include "pkiVaultService.name" . }}"
  labels:
{{ include "pkiVaultService.labels" . | indent 4 }}
spec:
  ports:
    - port: {{ .Values.port }}
      targetPort: {{ .Values.service.port }}
  selector:
{{ include "pkiVaultService.matchLabels" . | indent 4 }}