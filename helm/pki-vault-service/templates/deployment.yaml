apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include "pkivaultservice.name" . }}-dpl"
  labels:
    {{ include "pkivaultservice.labels" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector: 
    matchLabels:
      {{ include "pkivaultservice.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{ include "pkivaultservice.labels" . }}
      annotations:
        kubectl.kubernetes.io/default-logs-container: {{ include "pkivaultservice.name" . }}
    spec:
      {{- with .Values.podSecurityContext }}
      podSecurityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ include "pkivaultservice.name" . }}
        image: {{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.port }}
        envFrom:
        - configMapRef:
            name: {{ include "pkivaultservice.name" . }}-cm
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.port }}
        lifecycle:
          {{ toYaml .Values.lifecycle | nindent 10 }}